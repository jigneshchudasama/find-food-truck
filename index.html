<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Find Food Truck | San Francisco</title>
  <link rel="shortcut icon" type="image/png" href="images/marker.png"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
</head> 

<body>
	<div class="left-content">
		<div id="map" style="width: 100%; height:100%;"></div>
	</div>

	<div class="right-content">
		<div class="action-buttons">
			<h1>Find Food Truck</h1>

			<div class="right-content-inner-wrapper">
				<!-- Google Search Box -->
				<h3>Searh places</h3>
				<input id="pac-input" class="controls" type="text" placeholder="Search Box">

				<!-- Custom Seach Box for food items -->
				<h3>Search your food items</h3>
				<form id="food-filter" class="clearfix">
					<input id="food-item" class="controls" type="text" placeholder="Search Your food" required>
					<button id="search-your-food">Go</button>
					<a href="#" id="clear-food-items">clear</a>
				</form>

				<!-- Range Bar to adjust the radius -->
				<h3>Adjust your radius</h3>
				<input id="range-bar" type="range" min="50" step="50" value="500" max="1000" />
				<span id="range">500 Meter</span>
				
				<a href="#" id="reset">Reset All</a>
			</div>
		</div>

		<div id="search-result">
			<div class="title-wrapper">
				<H1>Search Result</H1>
				<!-- <h5>Location: <span id="location-name">San Fransicso</span></h5> -->
			</div>
			<div class="search-results"></div>
		</div>
		
	</div>

	<!-- JS -->
  	<script src="https://maps.google.com/maps/api/js?key=AIzaSyD0FM-n0YqJLODxujxMzhK3mfIx3hTKqCo&libraries=places"></script>
  	<script src="js/main.min.js"></script>
</body>

</html>
